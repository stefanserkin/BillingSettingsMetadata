<template>
    <lightning-card title={cardTitle} icon-name={cardIconName}>
        <template if:true={defaultBillingSetting}>
            <p class="slds-var-m-around_medium">
                {helpText}
            </p>
            <p class="slds-var-m-around_medium">
                Automatically Expires At: <template if:true={billingInProgress}>{dtExpiration}</template>
            </p>
            <!-- Custom Metadata -->
            <p class="slds-var-m-around_medium slds-align_absolute-center">
                <lightning-button if:false={billingInProgress} 
                    variant="success" 
                    label="Commence Billing In Progress" 
                    title="Start" 
                    onclick={handleStart} 
                    class="slds-m-left_x-small"
                ></lightning-button>
                <lightning-button if:true={billingInProgress} 
                    variant="destructive" 
                    label="Deactivate" 
                    title="Stop" 
                    onclick={handleStop} 
                    class="slds-m-left_x-small"
                ></lightning-button>
            </p>
            <!-- Custom Setting -->
            <p class="slds-var-m-around_medium slds-align_absolute-center">
                <lightning-button 
                    variant="success" 
                    label={toggleButtonLabel} 
                    title={toggleButtonLabel} 
                    onclick={handleToggleSuperSecretSetting} 
                    class="slds-m-left_x-small"
                ></lightning-button>
            </p>
        </template>
    </lightning-card>
</template>

<template>
    <!-- LIGHTNING CARD -->
    <lightning-card title={cardTitle} icon-name={cardIconName}>
        
        <!-- LIGHTNING SPINNER -->
        <div>
            <lightning-spinner if:true={isLoading} alternative-text="Loading" size="medium"></lightning-spinner>
        </div>

        <!-- CUSTOM SETTING IS FOUND -->
        <template if:true={defaultBillingSettings}>
            <p class="slds-var-m-around_medium">
                {helpText}
            </p>
            <p class="slds-var-m-around_medium">
                Automatically Expires At: <template if:true={billingInProgress}>{dtExpiration}</template>
            </p>
            <p class="slds-var-m-around_medium slds-align_absolute-center">
                <lightning-button 
                    variant={toggleButtonVariant} 
                    label={toggleButtonLabel} 
                    title={toggleButtonLabel} 
                    onclick={handleToggleBillingSettings} 
                    class="slds-m-left_x-small"
                ></lightning-button>
            </p>
        </template>

        <!-- CUSTOM SETTING IS NOT FOUND -->
        <template if:false={defaultBillingSettings}>
            {billingSettingsNotFoundMessage}
        </template>

    </lightning-card>
</template>
